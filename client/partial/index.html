
<h1>Welcome to Movie Database</h1>

<table class="table table-striped table-hover" >
    <thead>
    <tr>
        <!-- reversing the order by clicking -->
        <th><a href="" ng-click="reverse=!reverse;">Title</a></th>
    </tr>
    </thead>
    <tbody>
    <!-- here the reverse-attribute of ng-click will be used through 'title':reverse -->
    <tr ng-repeat="movie in movies | orderBy:'title':reverse">
        <td>
            <a href="#" ng-href="/movies/{{movie.id}}">
                {{movie.title}}
            </a>
        </td>
    </tr>
    </tbody>
</table>
